<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hackathon - Orlen First Aid</title>
  <meta name="description"
    content="Simple PWA application describing first aid situations - car accidents, heart attacts etc. First aid helper." />

  <!-- Title -->
  <meta property="og:title" content="Hackathon - Orlen First Aid" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description"
    content="Simple PWA application describing first aid situations - car accidents, heart attacts etc. First aid helper." />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Orlen First Aid</h1>
        <img src="assets/img/logo.svg" class="header__logo" alt="Orlen logo">
      </div>
      <button class="header__button">Call for help</button>
    </header>
    <main class="main">
      <h2 class="case-header">First aid for...</h2>
      <ul class="case-list">
        <li class="case">
          <button class="case__button">I had an car accident</button>
          <section class="section section--js">
            <img class="section__image" src="/assets/img/car-accident.jpg" alt="">
            <h2 class="section__heading">Step 1: check yourself for injuries</h2>
            <p class="section__description">If you're injured, call 911 or ask someone else to do so. If you're seriously injured, try not to move, and wait for emergency personnel.</p>
          </section>
        </li>
        <li class="case">
          <button class="case__button">I brokre my leg/arm</button>
        </li>
        <li class="case">
          <button class="case__button">I'm bleding</button>
        </li>
        <li class="case">
          <button class="case__button">I have a heart attact</button>
        </li>
        <li class="case">
          <button class="case__button">I got burned</button>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">Project created for PKN Orlen during HackYeah 2019</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
